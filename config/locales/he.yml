  type_instructions_body_html: |
        לפניכם מסך הקלדה/הגהה של ערך ממילון אליעזר בן-יהודה.  בצד ימין מופיעים שני מקטעים סרוקים מתוך המילון: העליון מכיל הגדרה אחת, או חלק מהגדרה (עם אפשרות דפדוף לחלקים הבאים), והתחתון מכיל את הערות השוליים מאותו דף במילון, שחלקן עשויות להופיע בהגדרה שלפנינו.  המטרה היא להקליד ולהגיה את מה שכתוב במקטעים הסרוקים לתוך תיבות הטקסט בצד השמאלי -- ההגדרה לתיבה העליונה, והערות השוליים <u>הרלבנטיות</u> בתיבת הערות השוליים.
        <p/>
        שימו לב למלים  מ ר ו ו ח ו ת  בצורה כזו בגוף המלון -- זוהי צורת הדגשה שהיתה קלה יותר לבתי דפוס של אז, אך אין לה מקום בטקסט דיגיטלי; לכן נקליד מלים כאלו <b>בכתב מודגש אך ללא ריווח</b>, באמצעות לחצן ההדגשה מעל תיבת העריכה, כמו במעבד תמלילים או בדואר אלקטרוני.
        <p/>
        בהגיעכם לסימן הפניה להערת שוליים (מספר קטן בכתב עילי), הקלידו את המספר בתוך סוגריים רבועים, כך: [3]  (עבור הערה מספר שלוש, וכו'), אך בלי עיצוב מיוחד, ובצמוד למלה שלפניה, ללא רווח.  במקביל או לאחר מכן, גללו למטה והקלידו מתחתית הסריקה את גוף הערת השוליים המתאימה לאותו מספר, בתיבת הערות השוליים (לא בתיבת גוף ההגדרה), כך:
        <p/>
        [3] כאן בא גוף הערת השוליים.<br/>
        [4] כאן בא גוף הערת שוליים נוספת.
        <p/>
        תנו דעתכם שייתכן שהערת השוליים ממשיכה לעמוד הבא, וביכולתכם לגלול קדימה ואחורה על-ידי לחיצה על הלחצן המתאים בדיוק מעל לאיזור הערות השוליים בסריקה.
        
        <h2>לחצנים</h2>
        מתחת לסריקה העליונה ומעל לסריקה התחתונה יש לחצני ניווט למקטע הבא, אם ישנו.  
        <p/>
        ברבע השמאלי התחתון של המסך יש לחצני סיום שונים -- <b>שמור וצא</b> לשמירת מה שהקלדתם עד כה בלי שינוי סטטוס; <b>שמור וסמן סוף הקלדה/הגהה</b>, לשמירה אחרי <u>סיום</u> הקלדת/הגהת כל חלקי ההגדרה, לרבות הערות השוליים; <b>זנח את ההגדרה</b> תחזיר את ההגדרה למאגר הלא-מוקצה, אם אינה לרוחך.
        <p/>
        אם יש בהגדרה מלים בערבית, רוסית, או יוונית, סמנו זאת "לטיפול" בתיבה המתאימה בצד שמאל אם אינכם יכולים להקלידן בעצמכם, או "טופל" אם הקלדתם אותן בעצמכם.  אם אינכם יודעים להקליד את האותיות המיוחדות של המלים בצרפתית או גרמנית בראשית ההגדרה, סמנו "לטיפול" בתיבת "אחר".  תנו דעתכם ללחצן "הוספת תו" שמאפשר הקלדת תווים מיוחדים.
        <p/>
        אם יש בעיה בסריקות -- סריקה חתוכה, קטע לא קריא, וכו', אנא תארו את הבעיה בתיבה הקטנה למטה, ובסיום התיאור לחצו על <b>תאר בעיה ושמור</b>.
        
        <h2>סימונים בתוך הטקסט</h2>
        
        כשההגדרה מציינת מקור, יש ללחוץ על לחצן המקור: <img src="/assets/source.png"/>, ולהקליד את תיאור המקור ומראה המקום בתוך הסוגריים שנוצרו.  לדוגמה: אם הערך מצטט את בראשית כ"א י"ג, לאחר לחיצה על לחצן המקור יתקבל: [[מקור: ]] בטקסט, ולאחר הקלדה בתוך הסוגרים הכפולים, ייראה תיאור המקור כך: <b>[[מקור: בראשית כ"א י"ג]]</b>.
        <p/>
        
        אם אתם רוצים להוסיף הערה משלכם בעת ההקלדה, כגון "לא הייתי בטוחה אם זו בי"ת או כ"ף כאן", לחצו על לחצן ההערה: <img src="/assets/comment.png"/>, והקלידו את הערתכם בתוך הסוגריים, כמו הקלדת מקור.

        כשההגדרה מפנה להגדרה אחרת, יש ללחוץ על לחצן ההפניה: <img src="/assets/vide.png"/>, ולהקליד את שם ההגדרה שאליו מפנים את הקורא בתוך הסוגריים שנוצרו.  לדוגמה, אם ההגדרה "אֹב" מפנה לערך "אוב", לאחר לחיצה על לחצן ההפניה יתקבל [[הפניה: ]] בטקסט, ולאחר הקלדה בתוך הסוגרים הכפולים, תיראה ההפניה כך: <b>[[הפניה: אוב]]</b>.

